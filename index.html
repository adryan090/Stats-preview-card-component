<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card-text">
        <div class="text">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat"><span>10k+</span> <span>companies</span></div>
          <div class="stat"><span>314</span> <span>templates</span></div>
          <div class="stat"><span>12m+</span> <span>queries</span></div>
        </div>
      </div>
      <div class="card-image"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/adryan090">adryan090</a>.
      </div>
    </footer>
  </body>
</html>
